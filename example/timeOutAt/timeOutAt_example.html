<!DOCTYPE html>

<html>
  <head>
    <title>Demo - TimeOutAt</title>
  </head>

  <body>

    <h1>TimeOutAt Demo</h1>
    <p>Use the <strong>StreamExt.timeOutAt</strong> function to terminate the stream at the specified due time.</p>

    <div>
      Time out stream at <input id="input" type="text" size="100" placeholder="yyyy-MM-dd HH:mm:ss"></input>.
      </br>
      <button id="btn_event">New Value</button>
      </br>
      <button id="btn_start">Start</button>
      </br>
      Output : <ol id="output"></ol>
    </div>

    <script type="application/dart" src="timeOutAt_example.dart"></script>
    <script src="packages/browser/dart.js"></script>

  </body>
</html>
