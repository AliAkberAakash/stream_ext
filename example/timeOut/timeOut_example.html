<!DOCTYPE html>

<html>
  <head>
    <title>Demo - TimeOut</title>
  </head>

  <body>

    <h1>TimeOut Demo</h1>
    <p>Use the <strong>StreamExt.timeOut</strong> function to terminate the stream after the specified number of seconds between values elapsed.</p>

    <div>
      Time out stream after <input id="input" type="number" value="1"></input> seconds gap between values.
      </br>
      <button id="btn_event">New Value</button>
      </br>
      <button id="btn_start">Start</button>
      </br>
      Output : <ol id="output"></ol>
    </div>

    <script type="application/dart" src="timeOut_example.dart"></script>
    <script src="packages/browser/dart.js"></script>

  </body>
</html>
